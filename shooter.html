<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Shooter</title>
    <script src="sprite.js"></script>
  </head>
  <body>
    <h1>Space Shooter</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="text/javascript">
      var tela = document.getElementsByTagName("canvas")[0];
      var ctx = tela.getContext("2d");
      var dt = anterior = 0;
      var sprites = [];
      var inimigos = [];
      var tiros = [];
      var quantInimigos = 10;
      var energia = 5;
      var dano = false;
      var pontos = 0;
      var pc = new Sprite();
      pc.cdTiro = 0;
      sprites.push(pc);

      //Desenha os inimigos iniciais
      for(var e = 0; e < quantInimigos; e++) {
        var enemy = new Sprite();
        enemy.ex = getRandomIntInclusive(20, 480);
        enemy.ey = getRandomIntInclusive(-600, -200);
        inimigos.push(enemy);
      }

      //Função que desenha a tela
      function limpaTela()
      {
        ctx.fillStyle = "black";
        ctx.fillRect(0,0, tela.width, tela.height);
        ctx.font="20px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Energia: " + energia, 10,20);
        ctx.fillText("Pontos: " + pontos, 10,50);
      }

      //Função que gera aleatoriedade
      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function passo(t)
      {
        dt = (t - anterior)/1000;
        for (var i = 0; i < sprites.length; i++) {
          sprites[i].mover(dt);
          pc.cdTiro = pc.cdTiro - dt ;
          sprites[i].impoeLimites(0,0, tela.width, tela.height);
        }
        for (var i = 0; i < inimigos.length; i++) {
          inimigos[i].moverInimigos(dt);
          if(inimigos[i].colidiuCom(pc))
          {
            //pc.cor = "red";
            inimigos[i].ey = getRandomIntInclusive(-600, -200);
            inimigos[i].ex = getRandomIntInclusive(20, 480);
            energia--;
            //dano = true;
          }
        }
        /*if(dano)
        {
          energia = energia - 1;
          dano = false;
        }*/
        for (var i = 0; i < tiros.length; i++) {
          tiros[i].mover(dt);
          for (var j = 0; j < inimigos.length; j++) {
            if(tiros[i].acertou(inimigos[j]))
            {
              //inimigos[j].ecor = "white";
              inimigos[j].ey = getRandomIntInclusive(-600, -200);
              inimigos[j].ex = getRandomIntInclusive(20, 480);
              pontos++;
            }
          }
        }
        limpaTela();
        for (var i = 0; i < sprites.length; i++) {
          sprites[i].desenhar(ctx);
        }
        for (var i = 0; i < inimigos.length; i++) {
          inimigos[i].desenharInimigo(ctx);
        }
        for (var i = 0; i < tiros.length; i++) {
          tiros[i].desenhar(ctx);
        }
        anterior = t;
        requestAnimationFrame(passo);
      }

      requestAnimationFrame(passo);

      addEventListener("keydown", function(e)
      {
          switch (e.keyCode) {
          case 37:
            pc.vx = -250;
            e.preventDefault();
            break;
          case 39:
            pc.vx = 250;
            e.preventDefault();
            break;
          case 32:
            var tiro = new Sprite();
            if(pc.cdTiro <= 0)
            {
              tiro.x = pc.x;
              tiro.y = pc.y;
              tiro.larg = 5;
              tiro.alt = 5;
              tiro.cor = "yellow";
              tiro.vy = -500;
              tiros.push(tiro);
              pc.cdTiro = 0.5;
            }
            break;
          }
      });

      addEventListener("keyup", function(e)
      {
          if (e.keyCode === 37 || e.keyCode === 39)
          {
            pc.vx = 0;
            e.preventDefault();
          }
      });

    </script>
  </body>
